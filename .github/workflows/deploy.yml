name: Build and Push Dagster Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/dagster:latest \
            .
          docker push ghcr.io/${{ github.repository_owner }}/dagster:latest
